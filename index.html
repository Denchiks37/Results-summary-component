<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card">
      <div class="left-side">
        <h2 class="your-result">Your Result</h2>
        <div class="result">
          <p class="got-points">76</p>
          <p class="all-points">of 100</p>
        </div>
        <div class="text-result">
          <h2 class="grade">Great</h2>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-side">
        <h2>Summary</h2>
        <div class="category-info">
          <div class="category red">
            <div class="category-name-icon">
              <img
                src="assets/images/icon-reaction.svg"
                alt="Red lightning icon"
              />
              <p class="category-name">Reaction</p>
            </div>
            <p class="category-result"><span>80</span> / 100</p>
          </div>
          <div class="category yellow">
            <div class="category-name-icon">
              <img
                src="assets/images/icon-memory.svg"
                alt="Yellow brain icon"
              />
              <p class="category-name">Memory</p>
            </div>
            <p class="category-result"><span>92</span> / 100</p>
          </div>
          <div class="category green">
            <div class="category-name-icon">
              <img src="assets/images/icon-verbal.svg" alt="Green chat icon" />
              <p class="category-name">Verbal</p>
            </div>
            <p class="category-result"><span>61</span> / 100</p>
          </div>
          <div class="category blue">
            <div class="category-name-icon">
              <img src="assets/images/icon-visual.svg" alt="Blue eye icon" />
              <p class="category-name">Visual</p>
            </div>
            <p class="category-result"><span>72</span> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </main>
  </body>
</html>
