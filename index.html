<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card">
      <div class="left-side">
        <h2 class="your-result">Your Result</h2>
        <div class="result">
          <p class="got-points">76</p>
          <p class="all-points">of 100</p>
        </div>
        <div class="text-result">
          <h2 class="grade">Great</h2>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-side">
        <h2>Summary</h2>
        <div class="category red">
          Reaction
          <span>
            <p class="category-result">80 / 100</p>
          </span>
        </div>
        <div class="category yellow">
          Memory
          <p class="category-result"><span>92</span> / 100</p>
        </div>
        <div class="category green">
          Verbal
          <p class="category-result"><span>61</span> / 100</p>
        </div>
        <div class="category blue">
          Visual
          <p class="category-result"><span>72</span> / 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </main>
  </body>
</html>
